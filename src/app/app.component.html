<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false" *ngIf="authService.usertype === 'docente'">
    <!-- Menu para pasajeros -->
    <ion-header>
      <ion-toolbar>
        <ion-title>RegistrApp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of menuItems">
          <ion-item [routerLink]="c.redirecTo">
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false" *ngIf="authService.usertype === 'alumno'">
    <!-- Menu para pasajeros -->
    <ion-header>
      <ion-toolbar>
        <ion-title>RegistrApp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of menuItems">
          <ion-item [routerLink]="c.redirecTo">
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
