<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>
    <img src="assets/DuocUC.png" alt="" class="Duoc">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EscanearQR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img src="{{ imageSource }}" style="width: 400px;">
    <ion-button (click)="Camara()" >
      Escanear QR
    </ion-button>
  </div>

</ion-content>
